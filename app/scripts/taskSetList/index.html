<div class="well">

    <h2>List articles</h2>
    <div class="row">
        <div class="col-md-9">
            <a href="#/article/new"><button class="btn btn-default" type="submit">Новая</button></a>
            <button class="btn btn-default" ng-click="onEditArticle({})" type="submit">Редактировать</button>
            <button class="btn btn-default" type="submit">Опубликовать</button>
            <button class="btn btn-default" type="submit">Распубликовать</button>
            <button class="btn btn-default" type="submit">Удалить</button>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-search" aria-hidden="true">
                      </span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row article-table">
        <div class="col-md-12">
            <div eui-grid theme="eui-t-default" columns="columns1" rows="rows1" select-type="multiple" scrollable="true">
                <eui-grid-columns sticky="true" resizable="true" on-resize="onColumnResized(columns1, column)" reorderable="true" on-reorder="onColumnReordered(columns1, columns)" on-column-sorted="onColumnSorted(columns1, column, $event)">
                </eui-grid-columns>
                <div eui-grid-rows truncate-text="true" on-row-clicked="articlesListCtrl.onEditArticle()"></div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


    <style>
        .styleguide-content {
            padding: 32px;
        }

        .styleguide-header {
            padding-left: 16px;
            font-weight: 600;
            background-color: #EEEEEE;
            line-height: 32px;
        }

        .styleguide-flexbox {
            display: flex;
        }

        .styleguide-col-1-2 {
            flex-grow: 1;
            max-width: 50%;
        }

        .styleguide-col-1-4 {
            flex-grow: 1;
            max-width: 25%;
        }

        .styleguide-col-1-4 .eui-button {
            margin-bottom: 8px;
            display: block;
        }

        .ln-label {
            width: 180px;
        }

        .eui-grid {
            max-height: 600px;
            overflow: auto;
        }

        .eui-dictionaries-content .eui-grid {
            max-height: 100%;
        }

        .eui-form-item {
            max-width: 50%;
        }
    </style>
</div>
